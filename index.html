<html>
    <head>
        <meta charset="utf-8">
        <title>Kingston's Calculator</title>
        <link rel= "stylesheet" href="styles.css">

    </head>
    <body>
        <div class="background">
            <textarea id="textbox" type="text"></textarea>
            <button onClick="changeNum(7)"class="num">7</button>
            <button onClick="changeNum(8)"class="num">8</button>
            <button onClick="changeNum(9)"class="num">9</button>
            <button onClick="doOp('+')"class="op">+</button>
            <button onClick="changeNum(4)"class="num">4</button>
            <button onClick="changeNum(5)"class="num">5</button>
            <button onClick="changeNum(6)"class="num">6</button>
            <button onClick="doOp('-')"class="op">-</button>
            <button onClick="changeNum(1)"class="num">1</button>
            <button onClick="changeNum(2)"class="num">2</button>
            <button onClick="changeNum(3)"class="num">3</button>
            <button onClick="doOp('x')"class="op">x</button>
            <button onClick="clearEvery()"class="clear">C</button>
            <button onClick="changeNum(0)"class="num">0</button>
            <button onClick="calcy()"class="op">=</button>
            <button onClick="doOp('/')"class="op">/</button>
        </div>
        <script>
            let first=-1;
            let second=-1;
            let result=0;
            var opLast = false;
            var opBool = false;
            var plusBool = false;
            var minusBool = false;
            var multBool = false;
            var divBool = false;
            
            function calcy(){
                const text = document.getElementById('textbox');
                if(opBool&&!opLast){
                    second=text.value;
                    if(second!=-1){
                        if (plusBool){
                            result = +first + +second;
                        }
                        else if(minusBool){
                            result = first - second;
                        }
                        else if(multBool){
                            result = first * second;
                        }
                        else if(divBool){
                            result = first / second;
                        }
                        text.value = result;
                    }
                }
                opLast = false;
                opBool = false;
                plusBool = false;
                minusBool = false;
                multBool = false;
                divBool = false;
                first=-1;
                second=-1;
            }
            function clearEvery(){
                opLast = false;
                opBool = false;
                plusBool = false;
                minusBool = false;
                multBool = false;
                divBool = false;
                const text = document.getElementById('textbox');
                text.value = '';

            }
            function changeNum(num){
                const text = document.getElementById('textbox');
                if (opLast){
                    text.value = '';
                    opLast=false;
                }
                text.value += num;
            }
            function doOp(operator){
                const text = document.getElementById('textbox');
                if (!opBool){
                    opBool=true;
                    opLast=true;
                    first = text.value;
                    if (operator=='+'){
                        plusBool = true;
                    }
                    else if(operator=='-'){
                        minusBool = true;
                    }
                    else if(operator=='x'){
                        multBool = true;
                    }
                    else if(operator=='/'){
                        divBool = true;
                    }
                    text.value += operator;
                }
            }
        </script>
    </body>
</html>
